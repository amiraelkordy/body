<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Body Mass Index</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .input-container input {
      width: 200px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    .input-container button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .result-container {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .result-container p {
      font-size: 18px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Body Mass Index (BMI)</h1>
    <div class="input-container">
      <input type="number" id="weight" placeholder="Enter your weight (kg)">
      <input type="number" id="height" placeholder="Enter your height (cm)">
      <button onclick="calculateBMI()">Calculate</button>
    </div>
    <div class="result-container">
      <p id="bmi-result"></p>
      <p id="bmi-interpretation"></p>
    </div>
  </div>

  <script>
    function calculateBMI() {
      const weight = document.getElementById("weight").value;
      const height = document.getElementById("height").value / 100; // Convert cm to m
      const bmi = weight / (height * height);
      const bmiResult = document.getElementById("bmi-result");
      const bmiInterpretation = document.getElementById("bmi-interpretation");

      if (bmi < 18.5) {
        bmiResult.textContent = `Your BMI is ${bmi.toFixed(2)}.`;
        bmiInterpretation.textContent = "You are underweight. Consider speaking with a healthcare professional to determine a healthy weight range for you.";
      } else if (bmi >= 18.5 && bmi < 25) {
        bmiResult.textContent = `Your BMI is ${bmi.toFixed(2)}.`;
        bmiInterpretation.textContent = "You are within a healthy weight range. Keep up the good work!";
      } else if (bmi >= 25 && bmi < 30) {
        bmiResult.textContent = `Your BMI is ${bmi.toFixed(2)}.`;
        bmiInterpretation.textContent = "You are overweight. Consider speaking with a healthcare professional to develop a plan to reach a healthier weight.";
      } else {
        bmiResult.textContent = `Your BMI is ${bmi.toFixed(2)}.`;
        bmiInterpretation.textContent = "You are obese. Consider speaking with a healthcare professional to develop a plan to reach a healthier weight.";
      }
    }
  </script>
</body>
</html>
